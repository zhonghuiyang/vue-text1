<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <p v-for="item in list">
            <input type="checkbox----------">{{item.name}}------{{item.id}}</p>
    </div>
    <script src="../vue基础/vue.min.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                list:[
                    {id:1,name:'Lisi'},
                    {id:2,name:'yingzheng'},
                    {id:3,name:'zhaogao'},
                    {id:4,name:'hanfei'},
                    {id:5,name:'xunzi'},
                    {id:6,name:'qiqi'},
                ]

            }


        })
    </script>
</body>
</html>
