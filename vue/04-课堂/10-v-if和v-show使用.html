<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../vue基础/vue.min.js"></script>
    <div id="app">
        <input type="button" value="toggle" @click="toggle ">
        <h3 v-if="flag">只是v-if控制的元素</h3>
        <h3 v-show="flag">这是v-show控制的元素 </h3>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{
                toggle(){
                    this.flag=!this.flag
                }
            }
        })
    </script>
    
</body>
</html>
